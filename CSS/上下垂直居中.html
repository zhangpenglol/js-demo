<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: #FF8C00;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .content {
            background-color: #F00;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin: -50px 0 0 -50px; 已知宽度 */
            transform: translate(-50%,-50%);   /*未知宽度*/
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
        </div>
    </div>
</body>

</html>
