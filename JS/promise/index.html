<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fun() {
            return new Promise((resolve, reject) => {
                resolve('模拟axios')
            })
        }
        function test() {
            console.log(fun())
            return fun().then(res => {
                console.log('1,', res)
                return 1
            }).then(res => {
                console.log('2,', res)
                return 2
            }).then(res => {
                console.log('3,', res)
                return 3
            }).catch(err => {
                console.log('#err', err)
            })
        }

        test()
    </script>
</body>

</html>
