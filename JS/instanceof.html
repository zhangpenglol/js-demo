<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof和instanceof</title>
</head>
<body>
    <script>
        /*
        1、typeof 判断number, string, object, boolean, function, undefined, symbol 这七种类型
        缺点：typeof 在判断一个 object的数据的时候只能告诉我们这个数据是 object, 而不能细致的具体到是哪一种 object
        只能判断基本数据类型，对引用类型具体哪一种数据类型无法判断

        2、instanceof 来判断对象的具体类型
        */
        function AA(){

        }
        const aa = new AA();
        console.log(aa instanceof AA)
    </script>
</body>
</html>
