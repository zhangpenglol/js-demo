        //3、调用方式不一样。
        //普通函数的调用方式：直接调用 person();
        //构造函数的调用方式：需要使用new关键字来调用 new Person();


        //普通函数因为没有返回值，所以为undefined
        // function person(){

        // }
        // var per = person();

        //构造函数会创建一个新对象，并将该新对象作为返回值返回
        function Person(){

        }

        var per = new Person();
        console.log(per instanceof Person)
    </script>
